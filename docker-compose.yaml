services:
  library_service:
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8100
      "
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3
    ports:
      - "8100:8100"
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  ngrok:
    build: .
    command: >
      sh -c "
      ngrok config add-authtoken ${NGROK_AUTHTOKEN} &&
      ngrok http library_service:8100 --log=stdout
      "
    ports:
      - "4040:4040"
    depends_on:
      - library_service

  celery:
    build: .
    command: celery -A library_service worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    build: .
    command: celery -A library_service beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis